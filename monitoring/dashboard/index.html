<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GH200 Trading Monitor</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>GH200 Trading Monitor</h1>
        <div id="connection-status" class="connection-status disconnected">Disconnected</div>
    </div>
    
    <div class="dashboard">
        <div class="card">
            <div class="card-title">System Performance</div>
            <div class="metric">
                <span class="metric-name">CPU Usage</span>
                <span id="cpu-usage" class="metric-value">0%</span>
            </div>
            <div class="metric">
                <span class="metric-name">Memory Usage</span>
                <span id="memory-usage" class="metric-value">0%</span>
            </div>
            <div class="metric">
                <span class="metric-name">GPU Usage</span>
                <span id="gpu-usage" class="metric-value">0%</span>
            </div>
            <div class="chart-container">
                <canvas id="system-chart"></canvas>
            </div>
        </div>
        
        <div class="card">
            <div class="card-title">Latency (μs)</div>
            <div>
                <div class="metric-name">Data Ingestion</div>
                <div class="latency-bar">
                    <div id="data-latency-fill" class="latency-fill" style="width: 0%"></div>
                    <span id="data-latency" class="latency-label">0 μs</span>
                </div>
            </div>
            <div>
                <div class="metric-name">ML Inference</div>
                <div class="latency-bar">
                    <div id="ml-latency-fill" class="latency-fill" style="width: 0%"></div>
                    <span id="ml-latency" class="latency-label">0 μs</span>
                </div>
            </div>
            <div>
                <div class="metric-name">Risk Check</div>
                <div class="latency-bar">
                    <div id="risk-latency-fill" class="latency-fill" style="width: 0%"></div>
                    <span id="risk-latency" class="latency-label">0 μs</span>
                </div>
            </div>
            <div>
                <div class="metric-name">Execution</div>
                <div class="latency-bar">
                    <div id="exec-latency-fill" class="latency-fill" style="width: 0%"></div>
                    <span id="exec-latency" class="latency-label">0 μs</span>
                </div>
            </div>
            <div>
                <div class="metric-name">End-to-End</div>
                <div class="latency-bar">
                    <div id="e2e-latency-fill" class="latency-fill" style="width: 0%"></div>
                    <span id="e2e-latency" class="latency-label">0 μs</span>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="latency-chart"></canvas>
            </div>
        </div>
        
        <div class="card">
            <div class="card-title">Trading Performance</div>
            <div class="metric">
                <span class="metric-name">Open Positions</span>
                <span id="positions" class="metric-value">0</span>
            </div>
            <div class="metric">
                <span class="metric-name">Signals Today</span>
                <span id="signals" class="metric-value">0</span>
            </div>
            <div class="metric">
                <span class="metric-name">Trades Today</span>
                <span id="trades" class="metric-value">0</span>
            </div>
            <div class="metric">
                <span class="metric-name">Daily P&L</span>
                <span id="pnl" class="metric-value">$0.00</span>
            </div>
            <div class="chart-container">
                <canvas id="pnl-chart"></canvas>
            </div>
        </div>
    </div>

    <script src="js/websocket.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
